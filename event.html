<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik - sesQ</title>

    <link rel="stylesheet" href="assets/css/event.css">
    <link rel="stylesheet" href="assets/css/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <h1>Etkinlik Ekle</h1>
            <div class="my-3">
                <label for="eventTitle" class="form-label">Etkinlik Adı</label>
                <input type="text" class="form-control" id="eventTitle">
            </div>
            <div class="mb-3">
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Etkinlik Tarihi</label>
                    <input type="date" class="form-control" id="eventDate">
                </div>
                <div class="mb-3">
                    <label for="eventTime" class="form-label">Etkinlik Saati</label>
                    <input type="time" class="form-control" id="eventTime">
                </div>
            </div>
            <button type="submit" class="btn">Oluştur</button>
        </form>
    </div>
</body>

</html>
